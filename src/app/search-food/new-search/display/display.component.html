<div *ngIf="category && store" class="sub-category-container">
  <h3 class="text-lg font-semibold">{{ category.Name }} - 子分類詳情</h3>
  <p class="text-sm text-gray-600">商店: {{ store.StoreName }}</p>

  <div *ngIf="subCategories.length > 0" class="sub-category-list mt-4">
    <div class="grid grid-cols-4 gap-4">
      <!-- 顯示每個子分類的名稱及數量 -->
      <div *ngFor="let subCategory of subCategories" class="sub-category-item border p-3 mb-2 rounded-lg">
        <h4 class="font-medium">{{ subCategory.Name }}</h4>
        <p class="text-xs">數量: {{ getSubCategoryQty(subCategory.Name) }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="subCategories.length === 0" class="no-sub-categories text-center">
    <p class="text-sm text-gray-500">此分類暫無子分類。</p>
  </div>

  <div *ngIf="totalSubCategoryQty > 0" class="total-quantity mt-4">
    <p class="font-semibold">累計子分類數量: {{ totalSubCategoryQty }}</p>
  </div>
</div>
