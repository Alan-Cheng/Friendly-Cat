<mat-dialog-content class="dialog-content">
  <!-- Header with a Close Button in the Top Right -->
  <div class="flex justify-between items-center">
    <h2 mat-dialog-title class="text-primary-default text-xl font-semibold mb-6">登入</h2>
    <button mat-icon-button (click)="close(false)" class="text-gray-600 hover:text-gray-800 focus:outline-none">
      <span class="material-icons">close</span> <!-- 使用 Material Icons 中的 close -->
    </button>
  </div>

  <!-- Login Form -->
  <form (ngSubmit)="login()" class="space-y-4">
    <div>
      <label for="email" class="text-primary-default">帳號</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="輸入帳號"
        class="input-field w-full p-2 border border-gray-300 rounded-md"
        required
      />
    </div>
    <div>
      <label for="password" class="text-primary-default">密碼</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="輸入密碼"
        class="input-field w-full p-2 border border-gray-300 rounded-md"
        required
      />
    </div>
    <!-- Error Message -->
    <p *ngIf="errorMessage" class="error-message text-red-500 mb-4">{{ errorMessage }}</p>
    <button type="submit" class="btn-login w-full py-2 px-4 bg-primary-default text-white rounded-md mt-4">
      登入
    </button>
  </form>

  <!-- Login and Register buttons in the same row -->
  <div class="flex justify-between items-center mt-6">
    <!-- Register Link -->
    <button (click)="register()" class="btn-register text-primary-default underline mr-4">
      註冊
    </button>

    <!-- Google OAuth2 Login -->
    <button (click)="loginWithGoogle()" class="btn-google border border-gray-300 flex items-center py-2 px-4 bg-primary-light text-gray-700 rounded-md">
      <img src="assets/google.png" alt="Google Logo" class="w-5 h-5 mr-2" />
      Google 登入
    </button>
  </div>
</mat-dialog-content>
