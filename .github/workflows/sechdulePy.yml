name: py爬蟲自動更新

on:
  schedule:
    - cron: '00 04 * * *'  # 每天凌晨更新一次
  workflow_dispatch:
  repository_dispatch:
    types:
      - trigger-python-update  # 觸發事件才更新

permissions:
  contents: write  # 需要写权限，才能提交更改

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Taipei

    steps:
      - uses: actions/checkout@v3  # 檢出程式碼

      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python script to generate JSON
        run: |
          python crawer.py  # 執行 Python 腳本，生成 JSON 檔案

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
        
          # 切換到 github-page 分支或創建它
          git checkout -b github-page 2>/dev/null || git checkout github-page
        
          # 創建 github-page 資料夾（如果不存在）
          mkdir -p github-page
        
          # 移動檔案到 github-page 資料夾
          cp docs/assets/seven_eleven_products.json github-page/
          cp docs/assets/family_mart_stores.json github-page/
          cp docs/assets/family_mart_products.json github-page/
        
          # 加入欲提交檔案
          git add github-page/seven_eleven_products.json github-page/family_mart_stores.json github-page/family_mart_products.json
      
          # 如果有變更就提交
          git diff --cached --exit-code || git commit -m "CI: 爬蟲靜態資源更新 - $(date '+%Y-%m-%d %H:%M:%S')"
        
          # 然後 push
          git push --force origin github-page
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TZ: Asia/Taipei
