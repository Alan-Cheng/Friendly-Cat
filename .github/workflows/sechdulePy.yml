name: 自動更新

on:
  schedule:
    - cron: '00 04 * * *'  # 对应台北时间00:00
  workflow_dispatch:

permissions:
  contents: write  # 需要写权限，才能提交更改

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3  # 检出代码

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Python script to generate JSON
      run: |
        python crawer.py  # 执行 Python 脚本，生成 JSON 文件

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        
        # 将生成的 JSON 文件添加到 Git
        git add doc/assets/seven_eleven_products.json
        git add doc/assets/family_mart_stores.json

        # 提交更改
        git commit -m "Add generated JSON files to doc/assets"

        # 推送更改到仓库
        git push origin HEAD:main  # 将更改推送到主分支，调整为你的分支名称（如有必要）
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的 token 来认证
