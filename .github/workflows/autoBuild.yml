name: Build and Deploy Angular Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 檢出程式碼
      - name: Checkout code
        uses: actions/checkout@v3

      # 設定 Node.js 環境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 安裝依賴套件
      - name: Install dependencies
        run: |
          npm install
          npm install -g @angular/cli

      # 執行打包
      - name: Build project
        run: ng build --configuration=development --base-href /friendly-time/ --output-path=docs

      # 確保打包結果存入版本控制
      - name: Commit and push build output
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/
          git commit -m "CI: 自動打包 - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main

      # 觸發 Python 爬蟲工作流
      - name: Trigger Python Crawler Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: trigger-python-update
