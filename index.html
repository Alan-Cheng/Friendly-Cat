<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>友善黑貓已搬家</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://friendlycat.alan-cheng.com/">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>友善黑貓已搬家</h1>
  <p id="message">3 秒後跳轉到黑貓的新家...</p>
  <p>如果沒有自動跳轉，請點擊這裡：<br>
    <a href="https://friendlycat.alan-cheng.com/">https://friendlycat.alan-cheng.com/</a>
  </p>

  <script>
    const targetURL = "https://friendlycat.alan-cheng.com/";
    let seconds = 3;
    const message = document.getElementById("message");

    const countdown = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        message.textContent = `${seconds} 秒後跳轉到黑貓的新家...`;
      } else {
        clearInterval(countdown);
        window.location.href = targetURL;
      }
    }, 1000);
  </script>
</body>
</html>
